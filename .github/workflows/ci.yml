name: CI

on:
  push:
    branches:
      - Articles
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Клонируем репозиторий
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Устанавливаем Node.js и кэшируем зависимости
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Устанавливаем зависимости проекта
      - run: npm ci --legacy-peer-deps

      # 4️⃣ Прогоняем lint, тесты и typecheck
      - run: npx nx run-many -t lint test build typecheck
      - run: npx nx fix-ci
        if: always()

      # 5️⃣ Собираем библиотеки и приложение
      - name: Build UI library
        run: nx build ui

      - name: Build Articles app
        run: nx build articules-app --prod

      # 6️⃣ Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/Articles'
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/articules-app/dist
